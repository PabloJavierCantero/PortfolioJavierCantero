<div class="card mat-card">
    <div id="experience">
        <div class="card-titles">
          <h2 class="card-header">Experiencia</h2>
          <div class="btn-edit"><a href="#" class="btn-right"><i class="fa fa-plus" onclick="showNewExpModal()"></i></a></div>
        </div>
        <div>
          <ul class="items-list" id="expList">
            <li>
              <div class="data-container">
                <div class="logo-image-container">
                  <img class="logo-image" [src] = "miExperiencia.img">
                </div>
                <div class="list-info">
                  <div>
                    <h3>{{miExperiencia.position}}</h3>
                    <p>{{miExperiencia.company}}</p>
                    <p>{{miExperiencia.mode}}</p>
                    <p>{{miExperiencia.start}} - {{miExperiencia.end}}</p>
                    <p>{{miExperiencia.place}}</p>
                  </div>

                </div>

              </div>
        

            </li>
            
          </ul>
        </div>
      </div>
</div>

    <!-- Modal New Experience -->
<div class="modal fade" id="newExp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar experiencia</h5>
        <button type="button" class="close" onclick="$('#newExp').modal('hide');" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
              <label for="inputPositionExp">Posicion</label>
              <input type="text" class="form-control" id="inputPositionExp" placeholder="Enter position">
          </div>
          <div class="form-group">
              <label for="inputCompanyExp">Compania</label>
              <input type="text" class="form-control" id="inputCompanyExp" placeholder="Enter company">
          </div>
          <div class="form-group">
              <label for="inputImgExp">Imagen</label>
              <input type="text" class="form-control" id="inputImgExp" placeholder="Enter image">
          </div>
          <div class="form-group">
              <label for="inputModeExp">Modo</label>
              <input type="text" class="form-control" id="inputModeExp" placeholder="Enter Mode">
          </div>
          <div class="form-group">
              <label for="inputInitialExp">Fecha Inicio</label>
              <input type="text" class="form-control" id="inputInitialExp" placeholder="Enter initial date">
          </div>
          <div class="form-group">
              <label for="inputEndExp">Fecha Fin</label>
              <input type="text" class="form-control" id="inputEndExp" placeholder="Enter end date">
          </div>
          <div class="form-group">
              <label for="inputTimeExp">Tiempo en el trabajo</label>
              <input type="text" class="form-control" id="inputTimeExp" placeholder="Enter time in position">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="$('#newExp').modal('hide');" >Cerrar</button>
        <button type="button" class="btn btn-primary" onclick="saveNewExpModal()">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Edit Experience -->
<div class="modal fade" id="editExp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar experiencia</h5>
        <button type="button" class="close" onclick="$('#editExp').modal('hide');" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
              <label for="inputCompanyExpEdit">Compania</label>
              <input type="text" class="form-control" id="inputCompanyExpEdit" placeholder="Enter company" readonly>
          </div>
          <div class="form-group">
              <label for="inputPositionExpEdit">Posicion</label>
              <input type="text" class="form-control" id="inputPositionExpEdit" placeholder="Enter position">
          </div>
          <div class="form-group">
              <label for="inputImgExpEdit">Imagen</label>
              <input type="text" class="form-control" id="inputImgExpEdit" placeholder="Enter image">
          </div>
          <div class="form-group">
              <label for="inputModeExpEdit">Modo</label>
              <input type="text" class="form-control" id="inputModeExpEdit" placeholder="Enter Mode">
          </div>
          <div class="form-group">
              <label for="inputInitialExpEdit">Fecha Inicio</label>
              <input type="text" class="form-control" id="inputInitialExpEdit" placeholder="Enter initial date">
          </div>
          <div class="form-group">
              <label for="inputEndExpEdit">Fecha Fin</label>
              <input type="text" class="form-control" id="inputEndExpEdit" placeholder="Enter end date">
          </div>
          <div class="form-group">
              <label for="inputTimeExpEdit">Tiempo en el trabajo</label>
              <input type="text" class="form-control" id="inputTimeExpEdit" placeholder="Enter time in position">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="$('#editExp').modal('hide');" >Cerrar</button>
        <button type="button" class="btn btn-primary" onclick="saveEditExpModal($('#inputCompanyExpEdit').val())">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
